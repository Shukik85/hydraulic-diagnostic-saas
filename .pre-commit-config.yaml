repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '.*\.(md|rst)$'
      - id: end-of-file-fixer
        exclude: '.*\.(md|rst)$'
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3.11
        exclude: '^(frontend/|nuxt_frontend/|.*migrations/)'
        args: [--line-length=88]

  # Modern Ruff replaces flake8 + isort + many other tools
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: '^(frontend/|nuxt_frontend/|.*migrations/)'
      - id: ruff-format
        exclude: '^(frontend/|nuxt_frontend/|.*migrations/)'

  # Keeping isort as backup (can be removed if ruff works well)
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=88"]
        exclude: '^(frontend/|nuxt_frontend/|.*migrations/)'

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        exclude: '^(frontend/|nuxt_frontend/|.*migrations/|.*tests/)'
        args: [--ignore-missing-imports, --check-untyped-defs]
        additional_dependencies:
          - django-stubs[compatible-mypy]>=5.1.0
          - types-requests>=2.32.0
          - types-PyYAML>=6.0.12
          - types-redis>=4.6.0

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6  # Updated version
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]  # Use pyproject.toml instead of .bandit
        exclude: '^(frontend/|nuxt_frontend/|.*tests/)'
        additional_dependencies: ["bandit[toml]"]

  # Fixed Safety repository URL
  - repo: https://github.com/pyupio/safety
    rev: 3.6.2
    hooks:
      - id: safety
        args: [--ignore=70612]
        exclude: '^(frontend/|nuxt_frontend/)'

  # Docker and infrastructure
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint
        args: [--ignore, DL3008, --ignore, DL3009]

  # Frontend linting (ESLint & Prettier)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.38.0
    hooks:
      - id: eslint
        files: '\.(js|ts|vue)$'
        exclude: '^backend/'
        additional_dependencies:
          - eslint@^9.14.0
          - '@nuxt/eslint-config@^0.7.0'
          - 'vue-eslint-parser@^9.4.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: '\.(js|ts|vue|json|css|scss|md)$'
        exclude: '^backend/'
        additional_dependencies:
          - prettier@^3.3.0
