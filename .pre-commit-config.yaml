  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6  # Updated version
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]  # Use pyproject.toml instead of .bandit
        exclude: '^(frontend/|nuxt_frontend/|.*tests/)'
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/pypa/pip-audit
    rev: v2.9.0  # укажи актуальный релиз
    hooks:
      - id: pip-audit
        args:
          - --strict            # fail on vulns
          - --requirement
          - backend/requirements.txt
          - --requirement
          - backend/requirements-dev.txt

  # Docker and infrastructure
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint
        args: [--ignore, DL3008, --ignore, DL3009]

  # Frontend linting (ESLint & Prettier)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.38.0
    hooks:
      - id: eslint
        files: "\\.(?:js|ts|vue)$"
        exclude: '^backend/'
        additional_dependencies:
          - eslint@^9.14.0
          - '@nuxt/eslint-config@^0.7.0'
          - 'vue-eslint-parser@^9.4.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: "\\.(?:js|ts|vue|json|css|scss|md)$"
        exclude: '^backend/'
        additional_dependencies:
          - prettier@^3.3.0

  # GitHub Actions validation
  - repo: https://github.com/rhymond/actionlint
    rev: v1.7.1
    hooks:
      - id: actionlint
        name: Lint GitHub Actions
        files: '^.github/workflows/.*\\.(yml|yaml)$'

  # Local bot operations validation
  - repo: local
    hooks:
      - id: validate-workflows
        name: Validate GitHub Workflows
        entry: python scripts/validate_workflows.py
        language: python
        files: '^.github/workflows/.*\\.(yml|yaml)$'
        additional_dependencies:
          - PyYAML>=6.0
      
      - id: validate-bot-operations
        name: Validate Bot Operations
        entry: python scripts/bot_risk_classifier.py --test
        language: python
        files: 'scripts/bot.*\\.py$'
        pass_filenames: false