# Конфигурация pre-commit hooks для Django 5.2.7 проекта (2025)
# Обеспечивает качество кода, безопасность и совместимость

exclude: |
  (?x)^(
      migrations/.*|
      .*\.min\.(js|css)$|
      staticfiles/.*|
      static/.*|
      media/.*|
      node_modules/.*|
      \.venv/.*|
      venv/.*
  )$

default_stages: [pre-commit]
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: requirements-txt-fixer

  - repo: https://github.com/adamchainz/django-upgrade
    rev: "1.25.0"
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.2"]

  # Временно отключено локально: требуется аутентификация ggshield
  # - repo: https://github.com/GitGuardian/ggshield
  #   rev: v1.43.0
  #   hooks:
  #     - id: ggshield
  #       stages: [pre-commit]

  - repo: https://github.com/pycqa/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: [-c, .bandit, -r, .]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88, --multi-line=3, --trailing-comma]
        files: \.(py|pyi|pyx|pxd)$

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        args: [--line-length=88, --target-version=py310, --target-version=py311, --target-version=py312, --target-version=py313]
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - --max-line-length=88
          - --extend-ignore=E203,E501,W503,E701
          - --per-file-ignores=backend/apps/**/migrations/*.py:D100,D101,D102,D103,D104,D105,D106,D107,D200,D205,backend/apps/**/admin.py:D101,D102,D400,backend/apps/**/models.py:D101,D102,D400,backend/apps/**/views.py:D101,D102,D400,backend/apps/**/serializers.py:D101,D102,D400,backend/apps/**/middleware.py:PIE803,backend/apps/**/websocket/*.py:D101,D102,D400,PIE803,backend/apps/**/tests*.py:D100,D101,D102,D103,D104,D105,D106,D107,backend/tests/*.py:D100,D101,D102,D103,D104,D105,D106,D107
        additional_dependencies:
          - flake8-bugbear>=24.10.31
          - flake8-comprehensions>=3.15.0
          - flake8-docstrings>=1.7.0
          - flake8-import-order>=0.18.2
          - flake8-pie>=0.16.0
          - flake8-simplify>=0.21.0
          - flake8-deprecated>=2.2.1
          - flake8-django-migrations>=1.2.0

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --check-untyped-defs]
        additional_dependencies:
          - django-stubs[compatible-mypy]==5.2.7
          - djangorestframework-stubs[compatible-mypy]>=3.15.1
          - celery-types>=0.22.0
          - celery>=5.3.0
          - python-decouple>=3.8  # добавить это!
          - types-redis>=4.6.0.20241004
          - types-requests>=2.32.0.20241016

  - repo: https://github.com/djlint/djlint
    rev: v1.34.1
    hooks:
      - id: djlint
        name: djlint-reformat-django
        args: [--profile=django, --reformat, --indent=2]
        files: \.(html|htm)$
      - id: djlint
        name: djlint-lint-django
        args: [--profile=django]
        files: \.(html|htm)$

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        args: [--ignore, DL3008, --ignore, DL3009, --ignore, DL3015]
        files: ^Dockerfile(\..*)?$|^.*/Dockerfile(\..*)?$|^docker/.*Dockerfile$

  - repo: https://github.com/wemake-services/dotenv-linter
    rev: 0.4.0
    hooks:
      - id: dotenv-linter

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
