repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '.*\.(md|rst)$'
      - id: end-of-file-fixer
        exclude: '.*\.(md|rst)$'
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3.11
        exclude: '^(frontend/|nuxt_frontend/|.*migrations/)'
        args: [--line-length=88]

  # Modern Ruff replaces flake8 + isort + many other tools
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff
        args: [--fix]
        exclude: '^(frontend/|nuxt_frontend/|.*migrations/)'
      - id: ruff-format
        exclude: '^(frontend/|nuxt_frontend/|.*migrations/)'

