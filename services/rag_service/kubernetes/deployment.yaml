# services/rag_service/kubernetes/deployment.yaml
# RAG Service deployment для 2x A100
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service
  namespace: hydraulic-prod
  labels:
    app: rag-service
    tier: ml-reasoning
spec:
  replicas: 1  # Single instance due to model size
  strategy:
    type: Recreate  # Cannot do rolling updates with large model
  selector:
    matchLabels:
      app: rag-service
  template:
    metadata:
      labels:
        app: rag-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8004"
    spec:
      serviceAccountName: rag-service
      
      # Node selector для A100 nodes
      nodeSelector:
        gpu-type: a100
        gpu-count: "2"
      
      # Tolerations для GPU nodes
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      
      containers:
        - name: rag-service
          image: ghcr.io/shukik85/rag-service:1.0.0-deepseek-r1
          imagePullPolicy: Always
          
          ports:
            - containerPort: 8004
              name: http
            - containerPort: 50052
              name: grpc
          
          # Resource requests для 2x A100
          resources:
            requests:
              memory: "100Gi"
              cpu: "16"
              nvidia.com/gpu: "2"
            limits:
              memory: "160Gi"
              cpu: "32"
              nvidia.com/gpu: "2"
          
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0,1"
            - name: TENSOR_PARALLEL_SIZE
              value: "2"
            - name: GPU_MEMORY_UTIL
              value: "0.90"
            - name: MAX_MODEL_LEN
              value: "8192"
            - name: MODEL_NAME
              value: "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B"
            - name: LOG_LEVEL
              value: "INFO"
          
          volumeMounts:
            - name: model-cache
              mountPath: /app/models
            - name: knowledge-base
              mountPath: /app/knowledge_base
            - name: shm
              mountPath: /dev/shm
          
          # Startup probe (модель загружается долго)
          startupProbe:
            httpGet:
              path: /ready
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 20  # 10 минут на загрузку
          
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /ready
              port: 8004
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 2
      
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: rag-models-pvc
        - name: knowledge-base
          persistentVolumeClaim:
            claimName: knowledge-base-pvc
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 32Gi  # Shared memory для vLLM
---
apiVersion: v1
kind: Service
metadata:
  name: rag-service
  namespace: hydraulic-prod
spec:
  type: ClusterIP
  selector:
    app: rag-service
  ports:
    - name: http
      port: 8004
      targetPort: 8004
    - name: grpc
      port: 50052
      targetPort: 50052
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rag-models-pvc
  namespace: hydraulic-prod
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-ssd
  resources:
    requests:
      storage: 200Gi  # DeepSeek-32B ~80GB + cache
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: knowledge-base-pvc
  namespace: hydraulic-prod
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rag-service
  namespace: hydraulic-prod
