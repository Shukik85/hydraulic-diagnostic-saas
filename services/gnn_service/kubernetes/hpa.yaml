# services/gnn_service/kubernetes/hpa.yaml
# Horizontal Pod Autoscaler —Å custom GPU metrics
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gnn-service-hpa
  namespace: hydraulic-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gnn-service
  minReplicas: 3
  maxReplicas: 12
  
  metrics:
    # CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    # Memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    
    # Custom: Inference latency p99
    - type: Pods
      pods:
        metric:
          name: gnn_inference_latency_p99_seconds
        target:
          type: AverageValue
          averageValue: "0.5"  # 500ms
    
    # Custom: GPU utilization
    - type: Pods
      pods:
        metric:
          name: gpu_utilization_percent
        target:
          type: AverageValue
          averageValue: "80"  # 80%
    
    # Custom: Request queue depth
    - type: Pods
      pods:
        metric:
          name: gnn_queue_depth
        target:
          type: AverageValue
          averageValue: "10"  # Max 10 queued requests
  
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Max
    
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 120
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
