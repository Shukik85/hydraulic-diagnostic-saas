# Ruff configuration для GNN сервиса
# https://docs.astral.sh/ruff/

target-version = "py314"
line-length = 100

# Paths
src = ["src", "tests"]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
    "_legacy",
    "htmlcov",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache"
]

[lint]
# Enable rule groups
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade (Python 3.14 patterns)
    "YTT",    # flake8-2020
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "BLE",    # flake8-blind-except
    "FBT",    # flake8-boolean-trap
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "EXE",    # flake8-executable
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "INP",    # flake8-no-pep420
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SLOT",   # flake8-slots
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented code)
    "PD",     # pandas-vet
    "PGH",    # pygrep-hooks
    "PL",     # pylint
    "TRY",    # tryceratops
    "FLY",    # flynt (f-string conversions)
    "NPY",    # numpy-specific rules
    "PERF",   # perflint (performance)
    "RUF",    # ruff-specific rules
]

ignore = [
    "E501",    # Line too long (handled by formatter)
    "COM812",  # Trailing comma (formatter conflict)
    "ISC001",  # Implicit string concat (formatter conflict)
    "S101",    # Use of assert (OK in tests)
    "PLR2004", # Magic value (acceptable in ML configs)
    "FBT001",  # Boolean positional arg (Pydantic fields)
    "FBT002",  # Boolean default arg (Pydantic fields)
]

# Allow autofix for specific rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # asserts allowed in tests
    "ARG",     # unused arguments in fixtures
    "PLR2004", # magic values in test data
]

[lint.isort]
known-first-party = ["src"]
known-third-party = [
    "torch",
    "torch_geometric",
    "numpy",
    "pandas",
    "pydantic",
    "fastapi",
    "lightning",
]

[lint.pydocstyle]
convention = "google"

[lint.pylint]
max-args = 10
max-branches = 15
max-returns = 8
max-statements = 60

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
