# Kubernetes Production Deployment - ONNX ML Inference
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-onnx-inference
  namespace: ml-inference
  labels:
    app: ml-onnx
    version: v1
    tier: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ml-onnx
  template:
    metadata:
      labels:
        app: ml-onnx
        version: v1
    spec:
      containers:
      - name: onnx-inference
        image: hydraulic-ml-onnx:latest
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: MODEL_PATH
          value: "/app/models/onnx"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "2Gi"
            cpu: "4"
          requests:
            nvidia.com/gpu: 1
            memory: "1Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8002
          initialDelaySeconds: 20
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8002
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: onnx-models
          mountPath: /app/models/onnx
          readOnly: true
      volumes:
      - name: onnx-models
        persistentVolumeClaim:
          claimName: ml-onnx-models-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ml-onnx-service
  namespace: ml-inference
spec:
  type: LoadBalancer
  selector:
    app: ml-onnx
  ports:
  - port: 80
    targetPort: 8002
    protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ml-onnx-hpa
  namespace: ml-inference
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-onnx-inference
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
