components:
  schemas:
    ComponentMetadata:
      properties:
        connected_to:
          items:
            type: string
          type: array
        id:
          type: string
        normal_ranges:
          type: object
        sensors:
          items:
            type: string
          type: array
        type:
          type: string
      type: object
    EquipmentMetadata:
      properties:
        adjacency_matrix:
          items:
            items:
              type: integer
            type: array
          type: array
        components:
          items:
            $ref: '#/components/schemas/ComponentMetadata'
          type: array
        system_id:
          type: string
        system_type:
          type: string
        user_id:
          type: string
      type: object
info:
  title: Hydraulic Diagnostics API
  version: 3.1.0
openapi: 3.1.0
paths:
  /gnn/health:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  status:
                    example: ok
                    type: string
          description: OK
      summary: Health check endpoint
  /gnn/infer:
    post:
      parameters:
      - in: query
        name: user_id
        required: true
        schema:
          type: string
      - in: query
        name: system_id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  anomaly_scores:
                    additionalProperties:
                      type: number
                    type: object
                  n_components:
                    type: integer
                  system_id:
                    type: string
                type: object
          description: "\u0420\u0452\u0420\u0405\u0420\u0455\u0420\u0458\u0420\xB0\
            \u0420\xBB\u0420\u0451\u0420\u0451 \u0420\u0457\u0420\u0455 \u0420\u0454\
            \u0420\u0455\u0420\u0458\u0420\u0457\u0420\u0455\u0420\u0405\u0420\xB5\
            \u0420\u0405\u0421\u201A\u0420\xB0\u0420\u0458"
        '400':
          description: Bad request
      summary: Universal (metadata-driven) GNN inference
