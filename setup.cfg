[flake8]
max-line-length = 88
exclude =
    migrations
    node_modules
    .venv
    venv
    __pycache__
    staticfiles
    static
    media
    .git
ignore =
    E203,  # whitespace before ':' (Black compatibility)
    E501,  # line too long (handled by Black)
    W503,  # line break before binary operator
    E701,  # multiple statements on one line
    F401,  # imported but unused (temporary for migration)
max-complexity = 12
per-file-ignores =
    __init__.py:F401
    settings/*.py:E501,F401
    */test*.py:S101,B101

[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
show_error_codes = True
exclude = (?x)(
    migrations|
    venv|
    \.venv|
    node_modules|
    staticfiles|
    static|
    media
    )

# Django настройки для mypy
[mypy-*.migrations.*]
ignore_errors = True

[mypy-manage]
ignore_missing_imports = True

[mypy-*.settings.*]
ignore_missing_imports = True