# API Gateway Configuration
upstream backend_fastapi {
    least_conn;
    server backend_fastapi:8000 max_fails=3 fail_timeout=30s;
}

upstream backend_django {
    least_conn;
    server backend_django:8000 max_fails=3 fail_timeout=30s;
}

upstream gnn_service {
    server gnn_service:8001 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # FastAPI Core API
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://backend_fastapi;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django Admin
    location /admin/ {
        limit_req zone=auth_limit burst=5;

        proxy_pass http://backend_django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django Static Files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # GNN Service (internal only)
    location /gnn/ {
        # Only allow internal access
        allow 172.16.0.0/12;
        deny all;

        proxy_pass http://gnn_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
