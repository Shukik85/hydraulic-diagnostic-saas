[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "DTZ", "PTH", "RUF", "ARG"]
ignore = ["D", "ANN"]

[tool.ruff.lint.per-file-ignores]
# Полное отключение для автогенерируемых/тестов
"*/migrations/*" = ["ALL"]
"*/tests/*" = ["ALL"]

# Django/DRF patterns — RUF012 это норма для всех Django файлов
"*/admin.py" = ["RUF012", "DTZ005", "RUF001"]
"*/models.py" = ["RUF012", "RUF001", "RUF002"]
"*/serializers.py" = ["RUF012", "D205"]
"*/views.py" = ["RUF012"]
"*/optimized_views.py" = ["RUF012", "D205", "SIM102"]

# Django специфика — ARG001 норма для сигналов/celery
"*/signals.py" = ["ARG001", "D205"]
"*/celery.py" = ["ARG001"]
"*/tasks.py" = ["ARG001", "D417", "B904", "DTZ003"]
"*/tasks_build.py" = ["ARG001", "DTZ003"]
"*/urls.py" = ["ARG001", "PLC0415"]

# Системные файлы
"*/asgi.py" = ["PGH003", "ARG001"]
"*/health_checks.py" = ["PLC0415", "D205", "ARG001"]
"*/pagination.py" = ["D205", "B904"]
"*/settings.py" = ["RUF003"]
"manage.py" = ["PLC0415"]
"*/__init__.py" = ["F401"]

# RAG/AI специфические файлы
"*/rag_core.py" = ["PGH003", "PTH123"]
"*/rag_service.py" = ["PLC0415", "B904", "PTH108", "PTH110"]
"*/rag_system.py" = ["PTH118", "RUF001"]
"*/llm_factory.py" = ["PGH003"]
"*/middleware.py" = ["D205", "SIM102", "PLC0415"]
"*/apps.py" = ["RUF001"]

# Диагностические файлы
"*/timescale_tasks.py" = ["ARG001", "B012"]
"*/websocket_consumers.py" = ["DTZ005", "PLC0415"]
"*/test_*.py" = ["DTZ005", "PLC0415", "PT017"]
"test_*.py" = ["DTZ005", "PTH120", "PLC0415"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.isort]
known-first-party = ["backend", "apps", "core"]
combine-as-imports = true
