[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "DTZ", "PTH", "RUF", "ARG"]
ignore = ["D", "ANN"]

[tool.ruff.lint.per-file-ignores]
# Миграции Django - полное исключение
"*/migrations/*.py" = [
    "E", "F", "I", "UP", "B", "SIM", "DTZ", "PTH", "RUF", "ARG",
    "W", "C", "N", "YTT", "S", "BLE", "FBT", "A", "COM", "CPY",
    "C4", "EM", "EXE", "FA", "ISC", "ICN", "G", "INP", "PIE",
    "PYI", "Q", "RSE", "RET", "SLF", "SLOT", "TID", "TCH",
    "INT", "ARG", "PTH", "TD", "FIX", "ERA", "PD", "PGH", "PL",
    "TRY", "FLY", "NPY", "AIR", "PERF", "FURB", "LOG", "RUF"
]

# Тесты - исключение большинства правил
"*/tests/*.py" = [
    "D", "ANN", "S", "BLE", "FBT", "A", "DTZ", "EM", "G", "PIE",
    "ARG", "PTH", "TD", "FIX", "ERA", "PD", "PGH", "TRY", "RUF012"
]

"test_*.py" = [
    "D", "ANN", "S", "BLE", "FBT", "A", "DTZ", "EM", "G", "PIE",
    "ARG", "PTH", "TD", "FIX", "ERA", "PD", "PGH", "TRY", "RUF012"
]

# Django/DRF паттерны - специфические исключения
"*/admin.py" = ["RUF012", "DTZ005", "RUF001"]
"*/models.py" = ["RUF012", "RUF001", "RUF002", "A003"]
"*/serializers.py" = ["RUF012", "RUF001"]
"*/views.py" = ["RUF012", "ARG001", "ARG002"]
"*/optimized_views.py" = ["RUF012", "SIM102", "ARG001"]

# Django специфика - сигналы и задачи
"*/signals.py" = ["ARG001", "ARG002"]
"*/celery.py" = ["ARG001", "UP007"]
"*/tasks.py" = ["ARG001", "B904", "DTZ003", "RUF001"]
"*/tasks_build.py" = ["ARG001", "DTZ003"]
"*/urls.py" = ["ARG001", "RUF001"]

# Системные файлы Django
"*/asgi.py" = ["ARG001", "UP007"]
"*/wsgi.py" = ["ARG001", "UP007"]
"*/health_checks.py" = ["ARG001", "RUF001"]
"*/pagination.py" = ["B904", "RUF001"]
"*/settings.py" = ["RUF003", "F405", "F403"]
"*/settings/*.py" = ["RUF003", "F405", "F403"]
"manage.py" = ["ARG001"]
"*/__init__.py" = ["F401"]

# RAG/AI специфические файлы
"*/rag_core.py" = ["PTH123", "RUF001"]
"*/rag_service.py" = ["B904", "PTH108", "PTH110"]
"*/rag_system.py" = ["PTH118", "RUF001"]
"*/llm_factory.py" = ["RUF001"]
"*/middleware.py" = ["SIM102", "ARG001"]
"*/apps.py" = ["RUF001"]

# Диагностические файлы
"*/timescale_tasks.py" = ["ARG001", "B012"]
"*/websocket_consumers.py" = ["DTZ005", "ARG001"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"  

[tool.ruff.lint.isort]
known-first-party = ["backend", "apps", "core"]
combine-as-imports = true

[tool.bandit]
# Bandit настройки для безопасности
skips = ["B101", "B601"]
exclude_dirs = ["tests", "migrations"]