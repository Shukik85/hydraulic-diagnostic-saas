name: Frontend CI

on:
  push:
    branches: [chore/lint-fixes-ci-green, main]
    paths:
      - 'nuxt_frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    paths:
      - 'nuxt_frontend/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (ESLint, Prettier, TypeCheck)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nuxt_frontend/package-lock.json
          
      - name: Install dependencies
        run: |
          cd nuxt_frontend
          npm ci
          
      - name: TypeScript check
        run: |
          cd nuxt_frontend
          npm run typecheck
          
      - name: Lint check
        run: |
          cd nuxt_frontend
          npm run lint
          
      - name: Pre-commit (Prettier on frontend files)
        run: |
          pip install pre-commit
          pre-commit run --files nuxt_frontend/**/*.{js,ts,vue,json,css,scss,md} || true