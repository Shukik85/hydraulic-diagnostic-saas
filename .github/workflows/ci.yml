name: CI

on:
  push:
    branches: [ "main", "chore/*", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: hydraulic
          POSTGRES_USER: hydraulic
          POSTGRES_PASSWORD: hydraulic
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U hydraulic -d hydraulic"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    env:
      SECRET_KEY: ci-secret
      DEBUG: 0
      ALLOWED_HOSTS: localhost,127.0.0.1
      DATABASE_NAME: hydraulic
      DATABASE_USER: hydraulic
      DATABASE_PASSWORD: hydraulic
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      REDIS_URL: redis://localhost:6379/0
      DJANGO_SETTINGS_MODULE: core.settings

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Install pip deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint (ruff)
        run: ruff check .

      - name: Run migrations
        run: python backend/manage.py migrate

      - name: Run tests
        run: pytest -q

  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker build
        run: |
          docker build -f Dockerfile --target=prod -t hydraulic-diagnostic/backend:${{ github.sha }} .