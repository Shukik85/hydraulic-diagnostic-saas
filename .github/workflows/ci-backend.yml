name: Backend CI

on:
  push:
    branches: [chore/lint-fixes-ci-green, main, master]
    paths:
      - 'backend/**'
      - 'pyproject.toml'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - 'pyproject.toml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Ruff, Bandit, pytest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
          
      - name: Lint & Format (Ruff)
        run: |
          ruff --version
          ruff check backend --output-format=github
          ruff format --check backend --diff

      - name: Security (Bandit)
        run: |
          bandit --version
          bandit -c pyproject.toml -r backend -x tests

      # Ruff format заменяет Black - дублирование не нужно
      # Black и Ruff format делают одно и то же
          
      - name: Django checks
        run: |
          cd backend
          python manage.py check --deploy
          
      - name: Pytest (smoke tests)
        run: |
          cd backend
          pytest -k smoke --tb=short -v || echo "No smoke tests found"