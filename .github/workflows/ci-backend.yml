name: Backend CI

on:
  push:
    branches: [chore/lint-fixes-ci-green, main, master]
    paths:
      - 'backend/**'
      - 'pyproject.toml'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    paths:
      - 'backend/**'
      - 'pyproject.toml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Ruff, Bandit, pytest)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Restore pip cache (fallback for multi-step)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'backend/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
          PIP_NO_PYTHON_VERSION_WARNING: '1'
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt
          pip cache purge || true
          pip cache dir || true
          
      - name: Lint & Format (Ruff)
        run: |
          ruff --version
          ruff check backend --output-format=github
          ruff format --check backend --diff

      - name: Security (Bandit)
        run: |
          bandit --version
          bandit -c pyproject.toml -r backend -x tests

      - name: Django checks (production configuration)
        env:
          DJANGO_SETTINGS_MODULE: core.deploy_settings
          SECRET_KEY: production-strong-secret-key-for-ci-security-checks-over-50-chars-unique
          DATABASE_NAME: hydraulic_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: testpass
          DATABASE_HOST: localhost
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd backend
          python manage.py check --deploy
          
      - name: Pytest (smoke tests)
        run: |
          cd backend
          pytest -k smoke --tb=short -v || echo "No smoke tests found"
