name: OpenAPI TypeScript Auto-Sync

# Triggers: –∫–æ–≥–¥–∞ –∏–∑–º–µ–Ω—è—é—Ç—Å—è backend —Å–µ—Ä–≤–∏—Å—ã –∏–ª–∏ OpenAPI specs
on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
    paths:
      - 'services/*/main.py'
      - 'services/*/app/**'
      - 'services/*/routers/**'
      - 'specs/**'
      - '.github/workflows/openapi-sync.yml'
  pull_request:
    paths:
      - 'services/*/main.py'
      - 'services/*/app/**'
      - 'services/*/routers/**'
  workflow_dispatch:

jobs:
  generate-typescript-client:
    name: Generate TypeScript API Client
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'services/frontend/package-lock.json'
      
      - name: Install Python dependencies
        run: |
          pip install fastapi uvicorn pydantic
      
      - name: Install Frontend dependencies
        working-directory: services/frontend
        run: npm ci
      
      - name: Generate OpenAPI Specs
        run: |
          echo "üîÑ Generating OpenAPI specifications..."
          
          # Create specs directory
          mkdir -p specs
          
          # TODO: Add actual spec generation when backend services are ready
          # For now, create a minimal spec for testing
          cat > specs/combined-api.json << 'EOF'
          {
            "openapi": "3.1.0",
            "info": {
              "title": "Hydraulic Diagnostic API",
              "version": "1.0.0",
              "description": "API for hydraulic system diagnostics"
            },
            "servers": [
              {
                "url": "http://localhost:8100",
                "description": "Development server"
              }
            ],
            "paths": {},
            "components": {
              "schemas": {},
              "securitySchemes": {
                "bearerAuth": {
                  "type": "http",
                  "scheme": "bearer",
                  "bearerFormat": "JWT"
                }
              }
            },
            "security": [
              {
                "bearerAuth": []
              }
            ]
          }
          EOF
          
          echo "‚úÖ OpenAPI specs generated"
      
      - name: Generate TypeScript Client
        working-directory: services/frontend
        run: |
          echo "ü§ñ Generating TypeScript API client..."
          chmod +x scripts/generate-api-client.sh
          npm run generate:api
          echo "‚úÖ TypeScript client generated"
      
      - name: TypeScript Type Check
        working-directory: services/frontend
        run: |
          echo "üîç Running TypeScript type check..."
          npm run typecheck || echo "‚ö†Ô∏è TypeScript errors detected"
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain services/frontend/generated/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "üìù TypeScript client has changes"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No changes in TypeScript client"
          fi
      
      - name: Commit generated files
        if: steps.check_changes.outputs.changes == 'true' && github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add services/frontend/generated/
          git add services/frontend/composables/useGeneratedApi.ts
          
          git commit -m "chore(frontend): auto-update TypeScript API client from OpenAPI specs
          
          - Generated from OpenAPI specs
          - Auto-committed by CI/CD
          - Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          [skip ci]"
          
          git push
      
      - name: Comment on PR (if breaking changes)
        if: github.event_name == 'pull_request' && steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ö†Ô∏è OpenAPI Changes Detected
              
              **TypeScript API client –±—ã–ª –æ–±–Ω–æ–≤–ª—ë–Ω** –∏–∑-–∑–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ backend API.
              
              ### üìù –ß—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å:
              - OpenAPI specs –æ–±–Ω–æ–≤–ª–µ–Ω—ã
              - TypeScript types –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã
              
              ### ‚úÖ Action Required:
              1. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ TypeScript compilation errors
              2. –û–±–Ω–æ–≤–∏—Ç–µ –∫–æ–¥ frontend, –µ—Å–ª–∏ –µ—Å—Ç—å breaking changes
              3. –ó–∞–ø—É—Å—Ç–∏—Ç–µ \`npm run typecheck\` –ª–æ–∫–∞–ª—å–Ω–æ
              
              ### üîó Generated files:
              - \`services/frontend/generated/api/\`
              
              ---
              
              _Auto-generated by OpenAPI Sync workflow_`
            });
      
      - name: Upload generated client as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typescript-api-client
          path: services/frontend/generated/api/
          retention-days: 30
      
      - name: Summary
        run: |
          echo "## üéâ OpenAPI Sync Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ OpenAPI specs generated" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ TypeScript client generated" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.check_changes.outputs.changes }}" == "true" ]]; then
            echo "- üìù Changes detected and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ‚ÑπÔ∏è No changes detected" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìÇ Generated files:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -la services/frontend/generated/api/ || echo "Not generated yet"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  validate-breaking-changes:
    name: Validate Breaking Changes
    runs-on: ubuntu-latest
    needs: generate-typescript-client
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download generated client
        uses: actions/download-artifact@v4
        with:
          name: typescript-api-client
          path: services/frontend/generated/api/
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'services/frontend/package-lock.json'
      
      - name: Install dependencies
        working-directory: services/frontend
        run: npm ci
      
      - name: Check TypeScript compilation
        id: typecheck
        working-directory: services/frontend
        continue-on-error: true
        run: |
          npm run typecheck 2>&1 | tee typecheck.log
          echo "exit_code=$?" >> $GITHUB_OUTPUT
      
      - name: Post breaking changes comment
        if: steps.typecheck.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const log = fs.readFileSync('services/frontend/typecheck.log', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üö® Breaking Changes Detected!
              
              **TypeScript compilation failed** –ø–æ—Å–ª–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è OpenAPI specs.
              
              ### ‚ùå –û—à–∏–±–∫–∏ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏:
              
              \`\`\`typescript
              ${log.slice(0, 2000)}
              \`\`\`
              
              ### üîß –ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å:
              
              1. **–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ API:**
                 - –ë—ã–ª–∏ –ª–∏ —É–¥–∞–ª–µ–Ω—ã endpoints?
                 - –ò–∑–º–µ–Ω–∏–ª–∏—Å—å –ª–∏ —Ç–∏–ø—ã –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤?
                 - –ë—ã–ª–∏ –ª–∏ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω—ã –ø–æ–ª—è?
              
              2. **–û–±–Ω–æ–≤–∏—Ç–µ frontend –∫–æ–¥:**
                 - –ò—Å–ø—Ä–∞–≤—å—Ç–µ –≤—Å–µ TypeScript –æ—à–∏–±–∫–∏
                 - –û–±–Ω–æ–≤–∏—Ç–µ –∏–º–ø–æ—Ä—Ç—ã —Ç–∏–ø–æ–≤
                 - –ê–¥–∞–ø—Ç–∏—Ä—É–π—Ç–µ API calls
              
              3. **–ó–∞–ø—É—Å—Ç–∏—Ç–µ –ª–æ–∫–∞–ª—å–Ω–æ:**
                 \`\`\`bash
                 npm run generate:api
                 npm run typecheck
                 \`\`\`
              
              ### ‚ö†Ô∏è –í–ê–ñ–ù–û:
              
              –≠—Ç–æ—Ç PR **–ù–ï –ú–û–ñ–ï–¢ –±—ã—Ç—å —Å–º–µ—Ä–∂–µ–Ω** –¥–æ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è breaking changes!
              
              ---
              
              _Auto-detected by OpenAPI Sync workflow_`
            });
      
      - name: Fail if breaking changes
        if: steps.typecheck.outputs.exit_code != '0'
        run: |
          echo "‚ùå Breaking changes detected! TypeScript compilation failed."
          exit 1
