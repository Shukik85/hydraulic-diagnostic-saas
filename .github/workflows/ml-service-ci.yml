name: ML Service CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml_service/requirements.txt

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check ml_service/

      - name: Security check (bandit)
        run: |
          pip install bandit
          bandit -r ml_service/ --skip B101,B311

      - name: Run Unit/Integration Tests
        run: |
          pip install pytest
          pytest ml_service/tests/

      - name: Docker Build (no push)
        run: |
          docker build -t ml-service:ci ./ml_service
