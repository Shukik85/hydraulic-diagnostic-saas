name: Generate OpenAPI Specs

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/backend_fastapi/**'
      - 'services/gnn_service/**'
      - 'services/rag_service/**'
  pull_request:
    branches: [main]

jobs:
  generate-openapi:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml requests

      - name: Start services
        run: |
          docker-compose up -d backend_fastapi gnn_service rag_service
          sleep 30  # Wait for services to be ready

      - name: Generate OpenAPI specs
        run: |
          bash tools/generate_openapi.sh

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate TypeScript clients
        run: |
          bash tools/generate_typescript_clients.sh

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/openapi/ services/frontend/composables/api/generated/
          git diff --staged --quiet || git commit -m "chore: update OpenAPI specs and TypeScript clients [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
