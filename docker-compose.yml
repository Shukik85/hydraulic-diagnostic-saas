  #   image: grafana/grafana:latest
  #   container_name: hdx-grafana
  #   environment:
  #     GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
  #   volumes:
  #     - grafana_data:/var/lib/grafana
  #   ports:
  #     - "3001:3000"
  #   networks:
  #     - internal

# ==========================================
# NETWORKS
# ==========================================
networks:
  public:
    driver: bridge
    name: hdx-public
  internal:
    driver: bridge
    name: hdx-internal
    internal: false  # Set to true in production

# ==========================================
# VOLUMES
# ==========================================
volumes:
  postgres_data:
    name: hdx-postgres-data
  redis_data:
    name: hdx-redis-data
  gnn_models:
    name: hdx-gnn-models
  gnn_data:
    name: hdx-gnn-data
  rag_data:
    name: hdx-rag-data
  django_static:
    name: hdx-django-static
  django_media:
    name: hdx-django-media
