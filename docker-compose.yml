  #   image: prom/prometheus:latest
  #   container_name: hdx-prometheus
  #   volumes:
  #     - ./infrastructure/prometheus:/etc/prometheus
  #     - prometheus_data:/prometheus
  #   ports:
  #     - "9090:9090"
