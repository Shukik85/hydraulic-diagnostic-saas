# Hydraulic Diagnostic SaaS - Production Docker Compose
# Complete stack with all services

services:
  # === Database ===
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: hydraulic-postgres
    environment:
      POSTGRES_DB: hydraulic_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hydraulic_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hydraulic-network

  # === Redis ===
  redis:
    image: redis:7-alpine
    container_name: hydraulic-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_pass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hydraulic-network

  # === Ollama (LLM) ===
  ollama:
    image: ollama/ollama:latest
    container_name: hydraulic-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hydraulic-network
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # === Backend (Django) ===
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: hydraulic-backend
    environment:
      - DATABASE_URL=postgresql://hydraulic_user:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/hydraulic_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/0
      - SECRET_KEY=${DJANGO_SECRET_KEY:-change_me_in_production}
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,backend,127.0.0.1
    volumes:
      - ./services/backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hydraulic-network

  # === GNN Service ===
  gnn_service:
    build:
      context: ./services/gnn_service
      dockerfile: Dockerfile
    container_name: hydraulic-gnn
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/1
      - MODEL_PATH=/app/models
      - DEVICE=cuda  # or cpu
    volumes:
      - ./services/gnn_service:/app
      - gnn_models:/app/models
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hydraulic-network
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # === RAG Service (with Ollama) ===
  rag_service:
    build:
      context: ./services/rag_service
      dockerfile: Dockerfile
    container_name: hydraulic-rag
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=deepseek-r1:1.5b
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/2
      - VECTOR_STORE_PATH=/app/vector_store
      - ADMIN_SECRET_KEY=${RAG_ADMIN_KEY:-change_me_in_production}
      - LOG_LEVEL=INFO
    volumes:
      - ./services/rag_service:/app
      - rag_vector_store:/app/vector_store
    ports:
      - "8004:8004"
    depends_on:
      - ollama
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hydraulic-network

  # === Frontend (Nuxt 4) ===
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: hydraulic-frontend
    environment:
      - NUXT_PUBLIC_API_BASE=http://backend:8000/api/v1
      - NUXT_PUBLIC_GNN_API=http://gnn_service:8001
      - NUXT_PUBLIC_RAG_API=http://rag_service:8004
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
      - /app/.nuxt
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - gnn_service
      - rag_service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hydraulic-network

  # === Diagnosis Service (optional orchestrator) ===
  diagnosis_service:
    build:
      context: ./services/diagnosis_service
      dockerfile: Dockerfile
    container_name: hydraulic-diagnosis
    environment:
      - GNN_SERVICE_URL=http://gnn_service:8001
      - RAG_SERVICE_URL=http://rag_service:8004
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_pass}@redis:6379/3
    ports:
      - "8002:8002"
    depends_on:
      - gnn_service
      - rag_service
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hydraulic-network

  # === Monitoring - Prometheus ===
  prometheus:
    image: prom/prometheus:latest
    container_name: hydraulic-prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - hydraulic-network

  # === Monitoring - Grafana ===
  grafana:
    image: grafana/grafana:latest
    container_name: hydraulic-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - hydraulic-network

volumes:
  postgres_data:
  redis_data:
  ollama_models:
  gnn_models:
  rag_vector_store:
  backend_static:
  backend_media:
  prometheus_data:
  grafana_data:

networks:
  hydraulic-network:
    driver: bridge
