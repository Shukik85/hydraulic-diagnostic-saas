# Updated docker-compose.yml with GNN Service

services:
  # ... existing services (backend, ml_service, rag_service, etc.) ...

  gnn_service:
    build:
      context: .
      dockerfile: docker/Dockerfile.gnn_service
    container_name: gnn_service
    ports:
      - "8003:8003"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      # - POSTGRES_HOST=postgres
      # - POSTGRES_PORT=5432
      # - POSTGRES_DB=hydraulic_diagnostics
      # - POSTGRES_USER=postgres
      # - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./gnn_service:/app/gnn_service
    networks:
      - internal
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # depends_on:
      # - postgres
    restart: unless-stopped

networks:
  internal:
    driver: bridge
