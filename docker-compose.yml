version: '3.8'

# ============================================
# Hydraulic Diagnostics SaaS - Production Stack
# Architecture: FastAPI Core + Django Admin + ML Services
# ============================================

services:
  # ==========================================
  # DATABASE: TimescaleDB (PostgreSQL 15)
  # ==========================================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: hdx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-hydraulic_db}
      POSTGRES_USER: ${DATABASE_USER:-user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-db:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================
  # CACHE & QUEUE: Redis
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: hdx-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==========================================
  # BACKEND: FastAPI Core (Primary API)
  # ==========================================
  backend_fastapi:
    build:
      context: ./services/backend_fastapi
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.11
    container_name: hdx-backend-fastapi
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${DATABASE_USER:-user}:${DATABASE_PASSWORD:-password}@postgres:5432/${DATABASE_NAME:-hydraulic_db}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Services
      GNN_SERVICE_URL: http://gnn_service:8001
      RAG_SERVICE_URL: http://rag_service:8002

      # Security
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      API_KEY_HEADER: X-API-Key

      # Environment
      ENV: ${ENV:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
    volumes:
      - ./services/backend_fastapi:/app
    ports:
      - "${BACKEND_FASTAPI_PORT:-8100}:8000"
    networks:
      - public
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # ==========================================
  # BACKEND: Django (Admin Panel Only)
  # ==========================================
  backend_django:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: hdx-backend-django
    restart: unless-stopped
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgresql://${DATABASE_USER:-user}:${DATABASE_PASSWORD:-password}@postgres:5432/${DATABASE_NAME:-hydraulic_db}
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY: ${DJANGO_SECRET_KEY:-django-secret-key}
      DEBUG: ${DEBUG:-false}
    volumes:
      - ./services/backend:/app
      - django_static:/app/staticfiles
      - django_media:/app/media
    ports:
      - "${BACKEND_DJANGO_PORT:-8000}:8000"
    networks:
      - public
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # ==========================================
  # ML SERVICE: GNN (Graph Neural Network)
  # ==========================================
  gnn_service:
    build:
      context: ./services/gnn_service
      dockerfile: Dockerfile
    container_name: hdx-gnn-service
    restart: unless-stopped
    environment:
      REDIS_URL: redis://redis:6379/2
      MODEL_PATH: /app/models
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./services/gnn_service:/app
      - gnn_models:/app/models
      - gnn_data:/app/data
    ports:
      - "${GNN_SERVICE_PORT:-8001}:8001"
    networks:
      - internal
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/gnn/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ==========================================
  # ML SERVICE: RAG (Retrieval-Augmented Generation)
  # ==========================================
  rag_service:
    build:
      context: ./services/rag_service
      dockerfile: Dockerfile
    container_name: hdx-rag-service
    restart: unless-stopped
    environment:
      RAG_INTERNAL_API_KEY: ${RAG_INTERNAL_API_KEY:-rag-api-key}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      REDIS_URL: redis://redis:6379/3
      DEBUG: ${DEBUG:-false}
    volumes:
      - ./services/rag_service:/app
      - rag_data:/app/data
    ports:
      - "${RAG_SERVICE_PORT:-8002}:8002"
    networks:
      - internal
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ==========================================
  # WORKERS: Celery Worker
  # ==========================================
  celery_worker:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: hdx-celery-worker
    restart: unless-stopped
    command: celery -A config worker -l info -c 4
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgresql://${DATABASE_USER:-user}:${DATABASE_PASSWORD:-password}@postgres:5432/${DATABASE_NAME:-hydraulic_db}
      REDIS_URL: redis://redis:6379/1
    volumes:
      - ./services/backend:/app
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================
  # WORKERS: Celery Beat (Scheduler)
  # ==========================================
  celery_beat:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: hdx-celery-beat
    restart: unless-stopped
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DATABASE_URL: postgresql://${DATABASE_USER:-user}:${DATABASE_PASSWORD:-password}@postgres:5432/${DATABASE_NAME:-hydraulic_db}
      REDIS_URL: redis://redis:6379/1
    volumes:
      - ./services/backend:/app
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==========================================
  # MONITORING: Prometheus (Optional)
  # ==========================================
