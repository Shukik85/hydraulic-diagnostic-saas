apiVersion: v1
kind: ConfigMap
metadata:
  name: hydraulic-config
  namespace: hydraulic-prod
data:
  LOG_LEVEL: "INFO"
  METRICS_PORT: "9090"
  HEALTH_CHECK_INTERVAL: "10"
---
apiVersion: v1
kind: Secret
metadata:
  name: hydraulic-secrets
  namespace: hydraulic-prod
type: Opaque
stringData:
  database-url: "postgresql://user:password@timescaledb:5432/hydraulic_db"
  redis-url: "redis://redis-service:6379/0"
  jwt-secret: "your-secret-key-here"
