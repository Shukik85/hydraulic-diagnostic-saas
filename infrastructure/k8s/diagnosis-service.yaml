apiVersion: apps/v1
kind: Deployment
metadata:
  name: diagnosis-service
  namespace: hydraulic-prod
  labels:
    app: diagnosis-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: diagnosis-service
  template:
    metadata:
      labels:
        app: diagnosis-service
    spec:
      containers:
      - name: diagnosis
        image: hydraulic-diagnostic-saas/diagnosis_service:latest
        ports:
        - containerPort: 8003
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: hydraulic-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: hydraulic-secrets
              key: redis-url
        - name: LOG_LEVEL
          value: "INFO"
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8003
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: diagnosis-service
  namespace: hydraulic-prod
spec:
  selector:
    app: diagnosis-service
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: diagnosis-hpa
  namespace: hydraulic-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: diagnosis-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
