# infrastructure/kong/kong-deployment.yaml
# Kong API Gateway —Å Enterprise features
apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-config
  namespace: hydraulic-prod
data:
  KONG_DATABASE: "postgres"
  KONG_PG_HOST: "kong-postgres.hydraulic-prod.svc.cluster.local"
  KONG_PG_DATABASE: "kong"
  KONG_PROXY_ACCESS_LOG: "/dev/stdout"
  KONG_ADMIN_ACCESS_LOG: "/dev/stdout"
  KONG_PROXY_ERROR_LOG: "/dev/stderr"
  KONG_ADMIN_ERROR_LOG: "/dev/stderr"
  KONG_ADMIN_LISTEN: "0.0.0.0:8001"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  namespace: hydraulic-prod
  labels:
    app: api-gateway
    tier: edge
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: edge
    spec:
      serviceAccountName: api-gateway
      containers:
        - name: kong
          image: kong:3.4-alpine
          env:
            - name: KONG_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: kong-config
                  key: KONG_DATABASE
            - name: KONG_PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kong-postgres-secret
                  key: password
          ports:
            - containerPort: 8000
              name: proxy
              protocol: TCP
            - containerPort: 8443
              name: proxy-ssl
              protocol: TCP
            - containerPort: 8001
              name: admin
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: hydraulic-prod
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: hydraulic-prod
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - name: admin
      port: 8001
      targetPort: 8001
      protocol: TCP
