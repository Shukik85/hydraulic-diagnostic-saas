# infrastructure/istio/namespace.yaml
# Namespace с автоматической инъекцией Istio sidecars
apiVersion: v1
kind: Namespace
metadata:
  name: hydraulic-prod
  labels:
    istio-injection: enabled
    environment: production
    project: hydraulic-diagnostic-saas
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-gateway
  namespace: hydraulic-prod
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service
  namespace: hydraulic-prod
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: equipment-service
  namespace: hydraulic-prod
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: diagnosis-service
  namespace: hydraulic-prod
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gnn-service
  namespace: hydraulic-prod
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend
  namespace: hydraulic-prod
